<html>
  <head>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="../superfeedr.jquery.js"></script>

    <script type="text/javascript">

    $.superfeedr.options.login = 'demo';
    $.superfeedr.options.key = '10fd58858a279c4eb25bd57ea6d3eda2';

    var feed = new $.superfeedr.Feed('http://push-pub.appspot.com/feed');

    feed.load({count: 3}, function(result) {
        if (!result.error) {
          var container = document.getElementById("feed");
          for (var i = 0; i < result.feed.items.length; i++) {
            var entry = result.feed.items[i];
            var div = document.createElement("div");
            div.appendChild(document.createTextNode(entry.title));
            container.appendChild(div);
          }
        }
        else {
          document.getElementById("feed").appendChild(document.createTextNode(result.error.message));
          console.log(result.error.code);
          console.log(result.error.message);
        }
    });
    </script>
  </head>
  <body>
    <div id="feed"></div>
  </body>
</html>
